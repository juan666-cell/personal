{% if 'hidden' not in field.as_widget() %}
    <li class="field{% if field.css_classes() %} {{ field.css_classes() }}{% endif %}">
        <label for="id_{{ field.html_name }}">{{ field.label }}</label>
        <div class="form-input">
            {{ field }}
        </div>
        {% if field.errors %}{{ field.errors }}{% endif %}
        {% if field.help_text %}<div class="help-text">{{ field.help_text }}</div>{% endif %}
    </li>
{% else %}
    {{ field }}
{% endif %}
